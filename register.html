<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="styles/style_reg.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Body of Form starts -->
  	<div class="container">
        <form method="post" autocomplete="on">
        <!--Heading-->
        <div class="box">
            <h1>Registration Form</h1>
        </div>
        <!--Heading-->

        <!--First name-->
        <div class="box">
            <label for="fname" class="fl fontLabel"> First Name: </label>
            <input type="text" name="fname" class="fr" placeholder="First Name" required>
        </div>
    	<!--First name-->

        <!--Second name-->
        <div class="box">
            <label for="sname" class="fl fontLabel"> Second Name: </label>
            <input type="text" name="sname" class="fr" placeholder="Second Name" required>
        </div>
    	
    	<!--Second name-->

    	<!---Phone No.------>
    	<div class="box">
            <label for="phone" class="fl fontLabel"> Phone No: </label>
    		<input type="tel" name="phone" class="fr" placeholder="Phone No." required>
        </div>
    	<!---Phone No.---->

    	<!---Email ID---->
    	<div class="box">
            <label for="email" class="fl fontLabel"> Email ID: </label>
    		<input type="email" name="email" class="fr" placeholder="Email ID" required>
        </div>
    	<!--Email ID----->

    	<!---Password------>
    	<div class="box">
            <label for="password" class="fl fontLabel"> Password: </label>
    		<input type="password" name="password" class="fr" placeholder="Password" required>
        </div>
    	<!---Password---->  
        
        <!---Date of Birth------>
        <div class="box">
            <label for="dob" class="fl fontLabel"> Date of Birth: </label>
            <input type="date" name="dob" class="fr" required>
        </div>  
        <!---Date of Birth---->

        <!---Address------>
        <div class="box">
            <label for="address" class="fl fontLabel"> Address: </label>
            <textarea name="address" class="fr" placeholder="Address" required></textarea>
        </div>
        <!---Address---->

        <!---City with dropdown list bd------>
        <div class="box">
            <label for="city" class="fl fontLabel"> City: </label>
            <select name="city" class="fr" required>
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Khulna">Khulna</option>
                <option value="Barisal">Barisal</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Rangpur">Rangpur</option>
            </select>
        </div>
        <!---City---->
        <!--file receive-->
        <div class="box">
            <label for="file" class="fl fontLabel"> File: </label>
            <input type="file" name="file" class="fr">
        </div>
        
    	<!---Gender----->
    	<div class="box radio">
            <label for="gender" class="fl fontLabel"> Gender: </label>
    		<input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
    		<input type="radio" name="Gender" value="Female" required> Female
    	</div>
    	<!---Gender--->


    	<!--Terms and Conditions------>
    	<div class="box terms">
    		<input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
    	</div>
    	<!--Terms and Conditions------>



    	<!---Submit Button------>
    	<div class="box" style="background: #2d3e3f">
    		<input type="Submit" name="Submit" class="submit" value="SUBMIT"><a href="login.html"></a>
    	</div>
    	<!---Submit Button----->

        </form>
    </div>
    <!--Body of Form ends--->
    </body>
</html>
